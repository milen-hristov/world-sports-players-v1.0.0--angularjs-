<header>
  <nav class="navigation">
    <p class="navigation-logo">
      <a routerLink="/players"
        ><i class="fas fa-globe-americas"></i>Sports<span>Players</span></a
      >
    </p>
    <article class="menu">
      <h2 class="menu-title"><i class="fas fa-bars"></i></h2>
      <ul class="menu-dropdown">
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/players">Home</a>
        </li>
        <li routerLinkActive="active" *ngIf="!isAuthenticated">
          <a routerLink="/auth">Auth</a>
        </li>
        <li *ngIf="isAuthenticated" routerLinkActive="active">
          <a routerLink="/players/create">Create</a>
        </li>
        <li *ngIf="isAuthenticated" routerLinkActive="active">
          <a routerLink="/blog">Blog</a>
        </li>
        <li *ngIf="isAuthenticated" routerLinkActive="active">
          <a routerLink="/my-profile">My account</a>
        </li>
        <li *ngIf="isAuthenticated"><a (click)="onLogout()">Logout</a></li>
      </ul>
    </article>
  </nav>
  <article class="navigation-bottom">
    <ul>
      <li class="logged-user" *ngIf="isAuthenticated">
        <a routerLink="/my-profile">
          <span>logged as </span><i class="fas fa-user"></i>
          {{ loggedUserEmail }}
        </a>
      </li>
    </ul>
  </article>
</header>
